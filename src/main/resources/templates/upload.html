<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- CSS INCLUDE -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"></link>
    <!-- EOF CSS INCLUDE -->

    <style type="text/css">
        /*<![CDATA[*/
        #przycisk
        {
margin-bottom: auto;

        }


        /*]]>*/
    </style>
</head>
<body>

<!-- START PAGE CONTAINER -->
<div class="container-fluid">
    <!-- PAGE TITLE -->
    <div class="page-title">
        <h2>
            <span class="fa fa-arrow-circle-o-left"></span> Upload

        </h2>
    </div>
    <!-- END PAGE TITLE -->
    <div class="column">
        <form action="#" th:action="@{/upload}" th:object="${image} "
              method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td><input type="url" th:field="*{imageAddress}" /></td><br>
                </tr>

                <tr>
                    <td>
                        <br>
                        <button type="submit" class="btn btn-primary" id= przycisk>Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!-- END PAGE CONTENT -->
    <!-- END PAGE CONTAINER -->
</div>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"
        integrity="sha256-VAvG3sHdS5LqTT+5A/aeq/bZGa/Uj04xKxY8KM/w9EE="
        crossorigin="anonymous"></script>


<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


</body>
