<body>

<!-- START PAGE CONTAINER -->
<div class="container-fluid">
    <!-- PAGE TITLE -->
    <div class="page-title">
        <h2>
            <span class="fa fa-arrow-circle-o-left"></span> Add Bike

        </h2>
    </div>
    <!-- END PAGE TITLE -->
    <div class="column">
        <br>
        <form action="#" th:action="@{/addbike}" th:object="${bike}" method="post">
            <table>
            <tr>
            <td>brand:</td>
            <td><input type="text" name="brand"></td>
            <td th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">Brand
                Error</td>
            </tr>
            <tr>
            <td>model</td>
            <td><input type="text" name="model"></td>
            <td th:if="${#fields.hasErrors('model')}" th:errors="*{model}">Model
                Error</td>
            </tr>
            <tr>
            <td> typ</td>
            <td><input type="text" name="type"></td>
            <td th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Model
                Error</td>
            </tr>
            <tr>
            <td>size</td>
            <td><input type="number" name="size"></td>
            <td th:if="${#fields.hasErrors('size')}" th:errors="*{size}">Model
                Error</td>
            </tr>
                <tr>
                    <td>
            <input type="submit" class="btn btn-primary" value="add bike!">
                    </td>
                </tr>
                </table>
        </form>
    </div>
    <!-- END PAGE CONTENT -->
    <!-- END PAGE CONTAINER -->
</div>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"
