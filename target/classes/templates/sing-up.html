<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- CSS INCLUDE -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"></link>
    <!-- EOF CSS INCLUDE -->

    <style type="text/css">
        /*<![CDATA[*/
        #przycisk
        {

            margin-left: 135px;
        }


        /*]]>*/
    </style>
</head>
<body>

<!-- START PAGE CONTAINER -->
<div class="container-fluid">
    <!-- PAGE TITLE -->
    <div class="page-title">
        <h2>
            <span class="fa fa-arrow-circle-o-left"></span> Register

        </h2>
    </div>
    <!-- END PAGE TITLE -->
    <div class="column">
        <br>
        <form action="#" th:action="@{/register}" th:object="${user}"
              method="post">
            <table>
                <tr>
                    <td>Login:</td>
                    <td><input type="text" th:field="*{username}"/></td>
                    <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name
                        Error</td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" th:field="*{password}"/></td>
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
                        Error</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{mail}"/></td>
                    <td th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Email
                        Error</td>
                </tr>
                <tr>
                    <td><br></td>
                    <td><br>
                        <button type="submit" class="btn btn-primary" id= przycisk>Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!-- END PAGE CONTENT -->
    <!-- END PAGE CONTAINER -->
</div>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"
        integrity="sha256-VAvG3sHdS5LqTT+5A/aeq/bZGa/Uj04xKxY8KM/w9EE="
        crossorigin="anonymous"></script>


<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


</body>
